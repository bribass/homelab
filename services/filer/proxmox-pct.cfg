arch: amd64
cores: 2
features: mount=nfs,nesting=1
hostname: filer
memory: 512
mp0: /tank/filer-home,mp=/home
mp1: /tank/filer-vol,mp=/vol
net0: name=eth0,bridge=vmbr0,firewall=1,hwaddr=BC:24:11:01:0D:D4,ip=dhcp,ip6=auto,type=veth
onboot: 1
ostype: debian
rootfs: case-drives:subvol-100-disk-0,size=8G
startup: order=2,up=60
swap: 512
lxc.apparmor.profile: unconfined

