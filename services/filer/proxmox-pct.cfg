arch: amd64
cores: 2
features: nesting=1
hostname: filer
memory: 512
mp0: case-drives:subvol-100-disk-1,mp=/vol,backup=1,size=10000G
mp1: case-drives:subvol-100-disk-2,mp=/home,backup=1,size=10000G
net0: name=eth0,bridge=vmbr0,firewall=1,hwaddr=BC:24:11:01:0D:D4,ip=dhcp,ip6=dhcp,type=veth
onboot: 1
ostype: debian
rootfs: case-drives:subvol-100-disk-0,size=8G
swap: 512
unprivileged: 1

